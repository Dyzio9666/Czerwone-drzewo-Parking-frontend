<div class="parking-layout-card">
  <h2>Wybierz miejsce parkingowe</h2>

  <div class="parking-grid">
    @for(place of parkingSpaces ; track place){
    <div
      class="parking-spot"
      [class.taken]="place.isTaken"
      [class.selected]="place.isSelected"
      (click)="selectPlace()">
      <p>{{place.id}}</p>
    </div>
    }
  </div>

  <div class="legend">
    <div class="legend-item">
      <span class="spot-example available"></span> Wolne
    </div>
    <div class="legend-item">
      <span class="spot-example taken"></span> Zajęte
    </div>
    <div class="legend-item">
      <span class="spot-example selected"></span> Twój wybór
    </div>
  </div>

  <button class="confirm-button">Potwierdź wybór</button>
</div>
