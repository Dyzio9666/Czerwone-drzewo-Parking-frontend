<body>
    
    <header>
        <h1>Panel admina</h1>
    </header>
    <div>
        @for (reservation of reservations ; track reservation) {
        <mat-list>

        <mat-list-item>
            <span matListItemTitle>wykonana przez : {{reservation.made_by}} </span>
            <span matListItemLine>data : {{reservation.date}}</span>
            <span matListItemLine>przez : {{reservation.made_by}}</span>
            <span matListItemLine>id miejsca {{reservation.placeChoosen}}</span>
            <button (click)="deleteReservation(reservation.id)" >Usun rezerwacje</button>
        </mat-list-item>
        </mat-list>
        }   
    
    </div>
</body>
